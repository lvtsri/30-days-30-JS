<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan nama kota" spellcheck="false">
            <button><img src="css/img/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="css/img/berawan.png" class="weather-icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">---</h2>
            <div class="details">
                <div class="col">
                    <img src="css/img/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="css/img/wind.png">
                    <div>
                        <p class="wind">--km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

    const apiKey = "[your API key]";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();

        if (data.cod === 401) {
            alert("API key invalid");
            return;

        } else if (data.cod === "404") {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";

        } else {
            // Data valid semua
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°C";
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "css/img/berawan.png";
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "css/img/cerah.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "css/img/hujan.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "css/img/gerimis.png";
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "css/img/berkabut.png";
            }

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }
    }

    searchBtn.addEventListener("click" , ()=> {
        checkWeather(searchBox.value);
    })

    searchBox.addEventListener("keypress", function(event) {
        if(event.key === "Enter") {
            checkWeather(searchBox.value);
        }
    });

</script>

</body>
</html>
